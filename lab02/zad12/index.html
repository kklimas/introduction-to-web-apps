<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <input type="radio" id="color-red" name="color" class="color-red d-none"/>
        <input checked type="radio" id="color-blue"  name="color" class="color-blue d-none"/>
        <input type="radio" id="color-green" name="color" class="color-green d-none"/>
        <input type="radio" id="color-orange" name="color" class="color-orange d-none"/>
        <input type="radio" id="color-black" name="color" class="color-black d-none"/>
        <input type="radio" id="size-7" name="size" class="size-7 d-none"/>
        <input type="radio" id="size-8" name="size" class="d-none size-8"/>
        <input checked type="radio" id="size-9" name="size" class="d-none size-9"></input>
        <input type="radio" id="size-10" name="size" class="d-none size-10"/>
        <input type="radio" id="size-11" name="size" class="d-none size-11"/>

        <div class="container">
            <div class="shoe-box">
                <div class="shoe-content actual-bg">
                    <div class="icons-container">
                        <div class="nike-logo">
                        </div>
                        <div class="icon">
                        </div>
                    </div>
                    <div class="shoe">
                    </div>
                </div>
            </div>
            <div class="content-box">
                <div class="text-content">
                    <h2>
                        <span class="title">
                            Nike Zoom KD 12
                        </span>
                    </h2>
                    <p class="type">
                        Men's Runing Shoes
                    </p>
                </div>
                  
                <div class="text-content">
                    <h4>
                        PRODUCT INFO
                    </h4>
                    <p class="description">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae asperiores eius animi aliquid non totam ipsum.
                    </p>
                </div>
                <div class="text-content">
                    <p class="color">
                        COLOR
                    </p>
                    <div class="color-list">
                        <label class="color-item blue color-blue" for="color-blue"></label>
                        <label class="color-item red color-red" for="color-red"></label>
                        <label class="color-item green color-green" for="color-green"></label>
                        <label class="color-item orange color-orange" for="color-orange"></label>
                        <label class="color-item black color-black" for="color-black"></label>
                    </div>
                </div>
                <div class="text-content">
                    <p class="size">
                    SIZE
                    </p>
                    <ul class="size-list">
                        <label class="size-item size-7-item" for="size-7">7</label>
                        <label class="size-item size-8-item" for="size-8">8</label>
                        <label  class="size-item size-9-item" for="size-9">9</label>
                        <label class="size-item size-10-item" for="size-10">10</label>
                        <label class="size-item size-11-item" for="size-11">11</label>
                    </ul>
                </div>
                <div class="buy-box">
                    <button class="blue">ADD TO CARD</button>
                    <div class="price">
                        189.99
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
