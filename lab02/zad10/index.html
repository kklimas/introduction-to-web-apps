<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <div class="img-label">
            <span class="label-1 blue"> POLECANA </span>
            <span class="label-2 blue"> WYCIECZKA </span>
          </div>
          <div class="img-box blue">
            <img src="sea.jpg" alt="sea" />
          </div>
          <div class="box-content">
            <ul>
              <li>3 dniowa wycieczka</li>
              <li>max 30 osob</li>
              <li>super wrazenia</li>
              <li>hotel ***</li>
              <li>trudnosc wycieczki: latwa</li>
            </ul>
          </div>
        </div>
        <div class="flip-card-back blue">
          <h3>TYLKO</h3>
          <h1>1500zl</h1>
          <button>ZAREZERWUJ</button>
        </div>
      </div>
    </div>

    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <div class="img-label">
            <span class="label-1 green"> DRUGA </span>
            <span class="label-2 green"> WYCIECZKA </span>
          </div>
          <div class="img-box green">
            <img src="mountains.webp" alt="sea" />
          </div>
          <div class="box-content">
            <ul>
              <li>3 dniowa wycieczka</li>
              <li>max 30 osob</li>
              <li>super wrazenia</li>
              <li>hotel ***</li>
              <li>trudnosc wycieczki: latwa</li>
            </ul>
          </div>
        </div>
        <div class="flip-card-back green">
          <h3>TYLKO</h3>
          <h1>1500zl</h1>
          <button>ZAREZERWUJ</button>
        </div>
      </div>
    </div>
  </body>
</html>
