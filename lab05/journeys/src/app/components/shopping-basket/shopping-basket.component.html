<div class="box">
  <h1>Shopping basket</h1>
  <table mat-table [dataSource]="basket" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container *ngIf="!isSmallWidth" matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Start date </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate | date}} </td>
    </ng-container>

    <ng-container *ngIf="!isSmallWidth" matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>End date </th>
      <td mat-cell *matCellDef="let element"> {{element.endDate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef>Count </th>
      <td mat-cell *matCellDef="let element"> {{element.count}} </td>
    </ng-container>

    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Cost </th>
      <td mat-cell *matCellDef="let element"> ${{element.count * element.costPerUnit}} </td>
    </ng-container>

    <ng-container matColumnDef="sum_up">
      <td mat-footer-cell *matFooterCellDef colspan="5" class="sum-up">
        <div class="summary">
          <p [ngClass]="{red: itemsCount < 10, green: itemsCount > 9}">Reservated: {{itemsCount}}</p>
          <p>Total basket value: ${{totalValue}}</p>
        </div>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['sum_up']"></tr>
  </table>
</div>
