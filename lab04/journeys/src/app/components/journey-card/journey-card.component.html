<mat-card [ngClass]="{ card: true, expensive: journey.cost === maxCost, cheap: journey.cost === minCost }">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ journey.name | uppercase }}</mat-card-title>
      <mat-card-subtitle>{{ journey.country | uppercase }}</mat-card-subtitle>
      <mat-card-subtitle
        ><span>Start date: </span>
        {{ journey.startDate | date }}</mat-card-subtitle
      >
      <mat-card-subtitle
        ><span>End date: </span> {{ journey.endDate | date }}</mat-card-subtitle
      >
      <mat-card-subtitle
        ><span>Cost: ${{ journey.cost }}</span>
      </mat-card-subtitle>
      <mat-card-subtitle
        [ngClass]="{
          'no-tickets': journey.ticketsLeft < 6
        }"
        ><span>Tickets left: {{ journey.ticketsLeft }}</span>
      </mat-card-subtitle>
      <mat-card-subtitle>
        <span
          [ngClass]="{
            reservated: true,
            red: ticketsInBasket < 10,
            green: ticketsInBasket > 9
          }"
          >Reservated: {{ ticketsInBasket }}
        </span>
      </mat-card-subtitle>
      <img *ngIf="!isSmallWidth" mat-card-xl-image [src]="journey.img" />
    </mat-card-title-group>
  </mat-card-header>
  <div class="rating">
    <mat-icon *ngFor="let i of array(journey.stars)">star</mat-icon>
  </div>
  <img
    class="card-img"
    *ngIf="isSmallWidth"
    mat-card-xl-image
    [src]="journey.img"
  />
  <mat-card-content>
    {{ journey.description }}
  </mat-card-content>
  <mat-card-actions>
    <div class="action-box">
      <div>
        <button
          [disabled]="!canAdd"
          (click)="addTicketToBasket()"
          mat-button
          matTooltip="Add ticket to shopping basket"
        >
          ADD
        </button>
        <button
          [disabled]="!canRemove"
          (click)="removeTicketFromBasket()"
          mat-button
          matTooltip="Remove ticket from shopping basket"
        >
          REMOVE
        </button>
      </div>
      <div class="card-actions">
        <button
        (click)="openAddCommentDialog()"
        mat-mini-fab
        color="primary"
        matTooltip="Add comment"
        aria-label="Add comment icon"
      >
        <mat-icon>add_comment</mat-icon>
      </button>

      <button
        (click)="openDeleteDialog()"
        mat-mini-fab
        color="warn"
        matTooltip="Delete journey"
        aria-label="Delete icon"
      >
        <mat-icon>delete</mat-icon>
      </button>
      </div>
      
      
    </div>
  </mat-card-actions>
</mat-card>
