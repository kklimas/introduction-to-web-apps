<form [formGroup]="commentForm" (submit)="submit()">
  <h1 mat-dialog-title>Add comment</h1>
  <div class="input-box" mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input formControlName="username" matInput />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Stars</mat-label>
      <mat-select formControlName="stars">
        <mat-option [value]="i" *ngFor="let i of stars">
          {{i}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Comment</mat-label>
      <textarea formControlName="comment" matInput></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button [disabled]="commentForm.invalid" type="submit" [mat-dialog-close]="true" mat-button mat-dialog-close>
      Share
    </button>
    <button mat-button mat-dialog-close [mat-dialog-close]="false">
      Close
    </button>
  </div>
</form>
